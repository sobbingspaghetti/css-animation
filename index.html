<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>CSS TRANSITIONS</title>
</head>
<body>
    <div class="flex">

        <div class="item">
            <h2> Button Hover Effect </h2>
            <button class="transition-button"> slow transition </button>
        </div>

        <div class="item">
            <h2> Text Color Change </h2>
            <p class="transition-text">Hover over me please!!</p>
        </div>

        <div class="item">
            <h2> Shape Transformation  </h2>
            <div class="transition-box"></div>
                <!--shape defined in CSS-->
        </div>

        <div class="item">
            <h2> Combined Transition </h2>
            <button class="fancy-button">HOVER ME</button>
        </div>

        <div class="item">
            <h2> Expand and Shrink Text </h2>
            <h1 class="expand-text">Hooray!!!!!!!!</h1>
        </div>

        <div class="item">
            <h2> Interactive Button with Hover and Click </h2>
            <button class="interactive-button">weiner</button>
        </div>

    </div>
    
</body>
</html>
